<h2>User Entry Form</h2>
<form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
  <label for="name">Name:</label>
  <input id="name" name="name" [(ngModel)]="user.name" required>
  <div *ngIf="userForm.submitted && !user.name" class="error">
    Name is required.
  </div>

  <label for="email">Email:</label>
  <input id="email" type="email" name="email" [(ngModel)]="user.email" [pattern]="emailPattern" required>
  <div *ngIf="userForm.submitted && (!user.email || !emailPattern.test(user.email))" class="error">
    Enter a valid email.
  </div>

  <label for="mobile">Mobile:</label>
  <input id="mobile" name="mobile" [(ngModel)]="user.mobile" [pattern]="mobilePattern" required>
  <div *ngIf="userForm.submitted && (!user.mobile || !mobilePattern.test(user.mobile))" class="error">
    Enter a valid 10-digit mobile number.
  </div>

  <button type="submit">Add User</button>
</form>
